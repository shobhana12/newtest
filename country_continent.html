<script>
    document.querySelector("#btn").addEventListener("click",country)
    
    function country(){
     var continent=document.querySelector("#continent_select").value
     
     if(continent=="India"||continent=="China"||continent=="Nepal"||continent=="Singapore"){
         alert("continent is Asia")
     }
     else if(continent=="South Africa"||continent=="Nigeria"){
         alert("continent is Africa")
     }
     else if(continent==""){
         alert("continent is Antarctica")
     }
     else if(continent==" France"||continent==" Germany"||continent== "Sweden"){
         alert("continent is Europe")
     }
     else if(continent=="United States of America"||continent=="Mexico"||continent=="Canada"){
         alert("continent is North and Central America")
     }
     else if(continent== "Argentina"||continent=="Brazil"){
         alert("continent is South America")
     }
     else if(continent=="Australia"){
         alert("continent is Oceania")
     }
    }
